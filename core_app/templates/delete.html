{% extends 'base.html' %}

{% block content %}
<div class="max-w-sm mx-auto text-center p-8 border border-zinc-800 rounded-3xl bg-zinc-900">
    <div class="w-16 h-16 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="alert-triangle"></i>
    </div>
    <h1 class="text-xl font-bold mb-2">Удалить этот пост?</h1>
    <p class="text-zinc-500 mb-8 text-sm">Это действие нельзя будет отменить.</p>
    
    <form method="post" class="flex flex-col gap-3">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 rounded-xl hover:bg-red-700 transition">
            Да, удалить
        </button>
        <a href="{% url 'post_list' %}" class="w-full bg-zinc-800 text-white font-bold py-3 rounded-xl hover:bg-zinc-700 transition">
            Отмена
        </a>
    </form>
</div>
{% endblock %}
